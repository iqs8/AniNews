<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ani News Newsletter</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Neon Blitz Font -->
    <link href="https://fonts.cdnfonts.com/css/neonblitz" rel="stylesheet">

    <!-- Vanta and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <link href="style.css" rel="stylesheet">
  </head>
  <body class="min-h-screen font-sans text-white relative">
    
    <!-- Vanta Background -->
    <div id="vanta-bg" class="absolute inset-0 -z-10"></div>

    <header class="mt-12 mb-6 text-center fade-in">
      <h1 id="headline" class="neon-blitz typewriter mb-2">Ani News</h1>
      <p class="text-lg md:text-xl text-gray-200 max-w-xl mx-auto">Daily news from AnimeNewsNetwork summarized by AI and sent to you every day at 7:00 AM.</p>
    </header>

    <section class="w-full max-w-md mx-auto bg-black bg-opacity-50 backdrop-blur-sm border border-pink-500 rounded-xl shadow-lg p-6 flex flex-col items-center mb-16 mt-6 fade-in" style="animation-delay: 1.2s; animation-fill-mode: both;">
      <form id="subscribeForm" class="w-full flex flex-col sm:flex-row gap-3" autocomplete="off">
        <input
        type="text"
        name="email"
        placeholder="Enter your email to subscribe"
        class="flex-1 px-4 py-2 border border-pink-500 bg-black bg-opacity-40 text-white placeholder-pink-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
        <button type="submit" class="px-6 py-2 bg-purple-500 text-white font-semibold rounded-md hover:bg-purple-600 transition">Subscribe</button>
      </form>
      <p id="feedback-message" class="text-xs text-gray-400 mt-2">You can unsubscribe at any time.</p>
    </section>

    <main class="w-full flex flex-col items-center justify-center px-4 fade-in" style="animation-delay: 2s; animation-fill-mode: both;">
      <section class="w-full max-w-4xl">
        <h2 class="text-xl font-semibold mb-4 text-gray-200 text-center">Sample newsletter</h2>
        <div class="sample-newsletter-container overflow-y-auto h-96 max-w-xl mx-auto flex justify-center items-start">
          <img src="sample-email2.png" alt="Sample newsletter email" class="block mx-auto max-w-full" style="height: auto; display: block;" />
        </div>
      </section>
    </main>


    <footer class="mt-16 mb-6 text-gray-400 text-sm text-center w-full">&copy; 2025 AniNews. All rights reserved.</footer>
    
    <script src="main.js"></script>
    <script>
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xff66cc,
        backgroundColor: 0x0a0a0a,
        points: 10.0,
        maxDistance: 20.0,
        spacing: 15.0
      });
    </script>
  </body>
</html>
