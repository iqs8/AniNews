<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You’ve Been Unsubscribed</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'M PLUS 1p', 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #000;
      height: 100%;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 90%;
      padding: 4rem 1rem;
      text-align: center;
      margin: 0 auto;
    }

    h1 {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-size: 2.4rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px #ff99cc;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background-color: #ff99cc;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff99cc80;
      margin-bottom: 2rem;
    }

    a.button:hover {
      background-color: #ffb3dd;
      box-shadow: 0 0 18px #ffccdd;
      transform: translateY(-2px);
    }

    .gif-wrapper {
      display: inline-block;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid transparent;
      background: linear-gradient(145deg, #ff99cc, #88f0ff);
      padding: 5px;
      box-shadow: 0 0 10px rgba(255, 153, 204, 0.3);
      margin-bottom: 3rem;
    }

    .gif-wrapper img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <h1>You’ve been unsubscribed</h1>
    <p>If you change your mind, you can resubscribe anytime below.</p>
    <a class="button" href="https://news.iqs8.org">Return to Homepage</a>

    <div class="gif-wrapper">
      <img 
        src="https://tenor.com/view/crying-girl-anime-gif-1148332258033326155.gif" 
        alt="Sad GIF" 
        onerror="this.onerror=null; this.src='https://news.iqs8.org/chopper.jpg';">
    </div>
  </div>

    <!-- Vanta Background Scripts -->
   <script>
  function loadScript(src, onload, onerror) {
    const s = document.createElement('script');
    s.src = src;
    s.onload = onload;
    s.onerror = onerror;
    document.head.appendChild(s);
  }

  loadScript("https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js", () => {
    loadScript("https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js", () => {
      if (typeof VANTA !== "undefined") {
        VANTA.TOPOLOGY({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundColor: 0x1a0022,
          color: 0xff99cc
        });
      }
    }, () => {
      // Fallback to Vanta from your domain
      loadScript("https://news.iqs8.org/vanta/vanta.topology.min.js", () => {
        if (typeof VANTA !== "undefined") {
          VANTA.TOPOLOGY({
            el: "#vanta-bg",
            backgroundColor: 0x1a0022,
            color: 0xff99cc
          });
        }
      });
    });
  }, () => {
    // Fallback to both p5 and vanta from your domain
    loadScript("https://news.iqs8.org/vanta/p5.min.js", () => {
      loadScript("https://news.iqs8.org/vanta/vanta.topology.min.js", () => {
        if (typeof VANTA !== "undefined") {
          VANTA.TOPOLOGY({
            el: "#vanta-bg",
            backgroundColor: 0x1a0022,
            color: 0xff99cc
          });
        }
      });
    });
  });
</script>


</body>
</html>
