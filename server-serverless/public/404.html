<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'M PLUS 1p', 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #000;
      height: 100%;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 90%;
      padding: 4rem 1rem;
      text-align: center;
      margin: 0 auto;
    }

    h1 {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-size: 2.4rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px #cc99ff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .email {
      font-size: 1rem;
      color: #ffd5fc;
      font-weight: bold;
      text-shadow: 0 0 6px #c76eff80;
      margin-bottom: 2rem;
      display: block;
    }

    a.button {
      display: inline-block;
      background-color: #cc99ff;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #cc99ff80;
      margin-bottom: 2rem;
    }

    a.button:hover {
      background-color: #b980f0;
      box-shadow: 0 0 18px #d3b0ff;
      transform: translateY(-2px);
    }

    .gif-wrapper {
      display: inline-block;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid transparent;
      background: linear-gradient(145deg, #cc99ff, #88e1ff);
      padding: 5px;
      box-shadow: 0 0 10px rgba(204, 153, 255, 0.3);
      max-width: 100%;
      width: 550px;
      margin-bottom: 3rem;
    }

    .gif-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .gif-wrapper {
        width: 90%;
      }

      .email {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <h1>Uh oh... this page doesn't exist</h1>
    <p>If you think this is a mistake, contact us at</p>
    <span class="email">aninews.ai@gmail.com</span>
    <a class="button" href="https://news.iqs8.org">Return to Homepage</a>

    <div class="gif-wrapper">
      <img 
        src="https://tenor.com/view/anime-confused-loading-paper-thinking-gif-23758618.gif" 
        alt="Confused GIF" 
        onerror="this.onerror=null; this.src='https://news.iqs8.org/chopper.jpg';">
    </div>
  </div>

  <!-- Vanta Background Scripts: NET Theme -->
  <script>
    function loadScript(src, onload, onerror) {
      const s = document.createElement('script');
      s.src = src;
      s.onload = onload;
      s.onerror = onerror;
      document.head.appendChild(s);
    }

    loadScript("https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js", () => {
      loadScript("https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js", () => {
        if (typeof VANTA !== "undefined") {
          VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.0,
            scaleMobile: 1.0,
            backgroundColor: 0x1a0022,
            color: 0xcc99ff
          });
        }
      }, () => {
        loadScript("https://news.iqs8.org/vanta/vanta.net.min.js", () => {
          if (typeof VANTA !== "undefined") {
            VANTA.NET({
              el: "#vanta-bg",
              backgroundColor: 0x1a0022,
              color: 0xcc99ff
            });
          }
        });
      });
    }, () => {
      loadScript("https://news.iqs8.org/vanta/three.min.js", () => {
        loadScript("https://news.iqs8.org/vanta/vanta.net.min.js", () => {
          if (typeof VANTA !== "undefined") {
            VANTA.NET({
              el: "#vanta-bg",
              backgroundColor: 0x1a0022,
              color: 0xcc99ff
            });
          }
        });
      });
    });
  </script>
</body>
</html>
